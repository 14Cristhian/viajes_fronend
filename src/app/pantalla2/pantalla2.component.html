<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="mt-2">
        <label for="presupuesto">{{ "budget" | translate }} </label>
        <input
          id="presupuesto"
          type="number"
          [(ngModel)]="presupuesto"
          (change)="onBudgetChange($event)"
          class="form-control"
        />
      </div>
      <div *ngIf="mostrarError" class="mt-2 text-danger">
        {{ "budgetError" | translate }}
      </div>
    </div>
  </div>
</div>

<app-navegacion (irAtras)="irAtras()" (irSiguiente)="irSiguiente()" />
