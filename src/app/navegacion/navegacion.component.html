<footer class="fixed-bottom bg-dark p-3">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6">
        <div class="navegacion">
          <button class="btn btn-primary me-2" (click)="irAtras.emit()">
            {{ "back" | translate }}
          </button>
          <button class="btn btn-primary" (click)="irSiguiente.emit()">
            {{ "next" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</footer>
