<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="mt-2">
        <label for="country">{{ "countryLabel" | translate }}</label>
        <select
          id="country"
          [(ngModel)]="dataService.selectedCountry"
          (change)="onCountryChange()"
          class="form-select"
        >
          <option *ngFor="let country of countries" [value]="country.name">
            {{ country.name }}
          </option>
        </select>
      </div>

      <div class="mt-2">
        <label for="city">{{ "cityLabel" | translate }}</label>
        <select
          id="city"
          [(ngModel)]="dataService.selectedCity"
          (change)="onCityChange()"
          class="form-select"
          [disabled]="!dataService.selectedCountry"
        >
          <option *ngFor="let city of getCities()" [value]="city">
            {{ city }}
          </option>
        </select>
      </div>

      <div *ngIf="mostrarError" class="mt-2 text-danger">
        {{ "selectCountry" | translate }}
      </div>
    </div>
  </div>
</div>

<app-navegacion (irSiguiente)="irSiguiente()"></app-navegacion>
